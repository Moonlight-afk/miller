<!DOCTYPE html>
<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8" >
        <link href="./style/style.css" rel="stylesheet">
        <script defer src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <script defer src="./js/jquery.min.js"></script>
        <title>Miller</title>
    </head>
    <body>
        <div class="header_main">
            <header class="header">
                <div class="container">
                    <div class="header_inner">
                        <div class="logo">
                            <!--<a href="/">
                                <img src="img.jpg" alt="Logo" width="50px" height="50px">
                            </a>-->
                            <div class="header_logo">Корпорация Miller</div>
                        </div>
                        <ul class="nav">
                            <a class="nav_link" href="/">Главная</a>
                            <a class="nav_link" href="/">Услуги</a>
                            <a class="nav_link" href="/">Цены</a>
                            <a class="nav_link" href="/">О нас</a>
                        </ul>
                    </div>
                </div>
            </header>
            <div class="header_content">
                <div class="container">
                    <div class="header_content_inner">
                        <div class="header_h1 resp_b">
                            <h1>Юридическая<br>безопасность<br>Вашего будущего</h1>
                        </div>
                        <div class="header_info">
                            <div class="header_text_box">
                                <ul class="header_text_list">
                                    <li>
                                        <b>1</b>
                                        <span>Команда<br>профессионалов-01</span>
                                    </li>
                                    <li>
                                        <b>2</b>
                                        <span>Команда<br>профессионалов-02</span>

                                    <li>
                                        <b>3</b>

                                    </li>
                                </ul>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="consultation">
            <div class="container">
                <div class="one_cons">
                    <div class="cons_text">
                        <p>Первая бесплатная консультация</p>
                    </div>
                    <div class="input_info">
                        <input class="input" type="text",name="name" value placeholder="Ваше имя" required>
                        <input class="input" id="call" type="text",name="phone" value placeholder="+7 (___)___-__-__" required>
                        <input class="input" type="text",name="email" value placeholder="Электронная почта" required>
                        <input class="input" type="text",name="problem" value placeholder="Опишите вашу проблему" required>
                    </div>
                </div>
            </div>
        </div>
        <footer class="footer">
            <p class="name_logo">Miller</p>
            <div class="adress">
                <p>650024,г.Кемерово,улица, дом,телефон</p>
            </div>
        </footer>
